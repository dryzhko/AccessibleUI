<!DOCTYPE html>
<html lang="en">
<head>
	<script>
  	window.onload = function() {setTimeout(function(){document.body.style.opacity="100";},5000);};
 	</script>
	<title>Smarthome UI</title>
	<meta name="Smarthome UI" content="A user interface for controlling a smart home, made to be accessible by all">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<style> body {opacity:0;}</style>
<div id="table">
	<input class="float" id="Light" type="checkbox" alt = "Toggle lights on and off" />
	<input class="float" id = "TV" type="checkbox" alt = "Toggle TV on and off" />
	<input class="float" id = "Media" type="checkbox" alt = "Toggle music on and off"/>
	<input class="float" id = "Thermostat" type="checkbox" alt ="Toggle thermostat on and off" />
	<input class="float" id = "Door" type="checkbox" alt = "Toggle door locked and unlocked"/>
	<input class="float" id = "Garage"type="checkbox" alt = "Toggle garage opened and closed"/>
</div>
</body>
</html>
